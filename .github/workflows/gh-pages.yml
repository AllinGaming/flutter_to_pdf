name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        working-directory: pdf_canvas
        run: flutter pub get

      - name: Run tests with coverage
        working-directory: pdf_canvas
        run: flutter test --coverage

      - name: Build web app
        working-directory: pdf_canvas
        run: flutter build web --release --base-href /${{ github.event.repository.name }}/ --no-wasm-dry-run

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: pdf_canvas/build/web
          publish_branch: gh-pages
